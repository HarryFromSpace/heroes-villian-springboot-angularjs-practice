<div class="container-fluid">
    <div class="row">
        <app-flash-message [flashObject]="alertData" *ngIf='alertVisibility'></app-flash-message>
    </div>

    <div class="row myStyle">
        <div *ngFor="let hero of heroes">
            <div class="col-md-6" style="border:2px solid white; background-color:black ">
                <h3 style="color:rgb(252, 252, 252); border:1 px solid white; margin:30px 0px 0px 0px;" (click)="modalOpen({data:hero, operation:'View Hero Details'})"
                    data-toggle="modal" data-target="#myModal">{{hero.name}}</h3>
                <h3 style="text-align:right; margin:2px 0px 10px 0px;">
                    <i class="glyphicon glyphicon-transfer" (click)="transfer(hero)"></i>
                    <i class="glyphicon glyphicon-edit" (click)="modalOpen({data:hero, operation:'Edit Hero Details'})" data-toggle="modal" data-target="#myModal"></i>
                    <i class="glyphicon glyphicon-remove" (click)="deleteHero(hero)"></i>
                </h3>
            </div>
        </div>
    </div>
    <div class="row" style="padding:15px 0px 15px 0px; background-color:rgb(180, 198, 206); ">
        <div style="text-align:center;">
            <div class="col-md-6">
                <button class="btn btn-xl btn-primary" value="Add New Hero" (click)="modalOpen($event.target.value)" style="width:100%;"
                    data-toggle="modal" data-target="#myModal">Create New Heroes</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-xl btn-primary" value="Add New Villian" (click)="modalOpen($event.target.value)" style="width:100%;"
                    data-toggle="modal" data-target="#myModal">Create New Villians</button>
            </div>
        </div>
    </div>
</div>

<app-modal (myEmitter)="populateData($event)" [clickedOption]="modalCategory" *ngIf='modalGenerator'></app-modal>
