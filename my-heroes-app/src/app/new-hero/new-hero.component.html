<app-flash-message [flashObject]="alertData" *ngIf='alertVisibility'></app-flash-message>
<form #HeroTemplate="ngForm" (ngSubmit)="addHero(HeroTemplate)">

  <div class="input-group gapClass">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-user"></i>
    </span>
    <input id="name" name="name" class="form-control" required pattern="[a-zA-Z]+" minlength="4" ngModel placeholder="Name">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-eye-open"> </i>
    </span>
  </div>

  <!-- Validation Start
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">  Name is required.                           </div>
    <div *ngIf="name.errors.minlength"> Name must be at least 4 characters long.    </div>
    <div *ngIf="name.errors.pattern">   Name cannot be Numeric or Special Character.</div>
  </div>
   Validation End -->

  <div class="input-group gapClass">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-thumbs-up"></i>
    </span>
    <input name="points" type="number" min="1" max="99" class="form-control" placeholder="Points" ngModel required>
  </div>

  <div class="input-group gapClass">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-lock"></i>
    </span>
    <textarea class="form-control" name="power" placeholder="Powers" ngModel required></textarea>
  </div>


  <div class="gapClass">
    <button class="btn btn-primary" type="submit">Add Hero</button>
  </div>

</form>
